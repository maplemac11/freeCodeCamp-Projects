<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
<h1 id="title">Mackenzie's Survey Form</h1>
<p id="description">Thank you for taking the time to complete this survey!</p>
  <body>
    <form id="survey-form">
      <label id="name-label">Full Name</label>
        <input type="text" id="name" placeholder="Best Developer" required>
      <label id="email-label">Work Email</label>
        <input type="email" id="email" placeholder="workemail@gmail.com" required>
      <label id="number-label">Phone</label>
        <input type="number" id="number" min="0" max="9999999999" placeholder="5555555555" required>
    <select id=dropdown>What 
      <option>Personal</option>
      <option>Work</option>
    </select>
      <p>Which color is better?</p>
        <label class="radio-button"><input type="radio" id="red" name="colors" value="red">Red</label>
        <label class="radio-button"><input type="radio" id="blue" name="colors" value="blue">Blue</label>
      <p>What are your favorite seasons?</p>
        <input type="checkbox" value="season">Spring</input>
        <input type="checkbox" value="season">Summer</input>
        <input type="checkbox" value="season">Fall</input>
        <input type="checkbox" value="season">Winter</input>
      <textarea></textarea>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
